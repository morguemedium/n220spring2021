<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixer</title>
    <style>
        #displayColor{
            height: 200px;
            width: 500px;
            border: 2px solid #000000;
            margin: 5px;
        }
        
        #displayColorText{
            margin: 5px;
            height: 20px;
            width: 500px;
            border: 2px solid #BABABA;
            background-color: #FAFAFF;
            text-align: center;
        }

        #redLine{
            margin: 5px;
        }

        #greenLine{
            margin: 5px;
        }

        #blueLine{
            margin: 5px;
        }

        button{
            margin: 5px;
            background-color: #BABABA;
            top: right;
            left: center;
        }
    </style>
</head>
<body>

<div id="displayColor" style="background-color: rgb(0,0,0)"></div>
<div id="displayColorText"></div>
<br>
<div id="redLine">Red</div>
<button id="redOne" data-value="1">+1</button>
<button id="redFive" data-value="5">+5</button>
<button id="redTen"  data-value="10">+10</button>
<br>
<div id="greenLine">Green</div>
<button id="greenOne"  data-value="1">+1</button>
<button id="greenFive" data-value="5">+5</button>
<button id="greenTen" data-value="10">+10</button>
<br>
<div id="blueLine">Blue</div>
<button id="blueOne"  data-value="1">+1</button>
<button id="blueFive" data-value="5">+5</button>
<button id="blueTen" data-value="10">+10</button>

<script src="js/app.js"></script>
</body>
</html>
